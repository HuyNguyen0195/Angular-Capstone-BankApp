<div class=" shadow p-3 m-4 bg-body-tertiary rounded">
   <app-title [title]="'messages'"></app-title>
<table class="table table-success table-hover">
    <thead>
        <tr>
            <th>{{"id"|uppercase}}</th>
            <th>{{'from_user'|uppercase}}</th>
            <th>{{'to_user'|uppercase}}</th>
            <th>{{'message'|uppercase}}</th>
            <th>{{'datetime'|uppercase}}</th>
            <th>{{'action'|uppercase}} </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of datas">
            <td>{{x.id}}</td>
            <td>{{x.from_user}}</td>
            <td>{{x.to_user}}</td>
            <td>{{x.message}}</td>
            <td>{{x.datetime}}</td>
            <td><button class="btn btn-danger" (click)="(delete(x.id))">Delete</button></td>
        </tr>
    </tbody>
</table>
</div>
