<div class=" shadow p-3 m-4 bg-body-tertiary rounded">
    <app-title [title]="'manage users'"></app-title>
<table class="table table-success table-hover">
    <thead>
        <tr>
             <th>ID</th>
             <th>NAME</th>
            <th>USER NAME</th>
            <th>EMAIL</th>
            <th>USER TYPE</th>
            <th>ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of users">
            <td>{{x.id}}</td>
            <td>{{x.name}} </td>
            <td>{{x.userName}}</td>
            <td>{{x.email}} </td>
            <td>{{x.userType}}</td>
            <td>
                <button class="btn btn-success" (click)="(update(x.id))">update</button>
                <button class="btn btn-danger" (click)="(delete(x.id))">delete</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
