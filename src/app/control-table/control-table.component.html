<p>control-table works!</p>
<h1>table</h1>
<table *ngIf="datas">
    <thead >
        <th *ngFor="let k of getKeys(datas[0])">{{k|uppercase}} </th>
        <th>{{'action'|uppercase}}</th>
    </thead>
    <tbody>
        <tr *ngFor="let b of datas">
            <td *ngFor="let k of getKeys(datas[0])"> {{b[k]}} </td>   
            <td>
                <button>details</button>
                <button (click)="delete(b.id)">delete</button>
            </td> 
        </tr>
    </tbody>
</table>
